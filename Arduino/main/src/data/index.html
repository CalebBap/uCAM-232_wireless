<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>

        <title>Wireless Camera</title>

        <link rel="icon" href="./img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="index.css" type="text/css"/>
        <script src="./js/View.js" type="text/javascript"></script>
        <script src="./js/Model.js" type="text/javascript"></script>
        <script src="./js/Controller.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="loading_content">
            <h1 id="loading_text">Waiting for WebSocket to connect...</h1>
        </div>

        <div id="main_content">
            <h1>Wireless Camera Monitor</h1>

            <h2 id="control_title">Sync with camera</h2>

            <div id="controls_div">

                <div id="prev_control">
                    <input id="prev_control_bttn" type="image" src="./img/arrow_bttn_left.png" onclick="controller.handleControlBttn(-1)"/>
                    <p id="prev_control_text">Prev</p>
                </div>
                <div id="control_content">
                    <p id="sync_text">Status: <span id="sync_status">Not synced</span></p>

                    <div id="initialise_options">
                        <label for="colour_type">Colour type: </label><br>
                        <select id="colour_type" name="colour_type" autocomplete="off" onchange="controller.handleInitialiseSelection()">
                            <option selected value=""></option>
                            <option value="2GS">2-bit Gray Scale</option>
                            <option value="4GS">4-bit Gray Scale</option>
                            <option value="8GS">8-bit Gray Scale</option>
                            <option value="8C">8-bit Colour</option>
                            <option value="12C">12-bit Colour</option>
                            <option value="16C">16-bit Colour</option>
                            <option value="J">JPEG</option>
                        </select>
                        <br>

                        <label for="raw_resolutions">Raw resolution: </label><br>
                        <select id="raw_resolutions" name="raw_resolutions" autocomplete="off" onchange="controller.handleInitialiseSelection()">
                            <option selected value=""></option>
                            <option value="80x60">80x60</option>
                            <option value="128x96">128x96</option>
                            <option value="128x128">128x128</option>
                            <option value="160x120">160x120</option>
                            <option value="320x240">320x240</option>
                            <option value="640x480">640x480</option>
                        </select>
                        <br>

                        <label for="jpeg_resolutions">JPEG resolution: </label><br>
                        <select id="jpeg_resolutions" name="jpeg_resolutions" autocomplete="off" onchange="controller.handleInitialiseSelection()">
                            <option selected value=""></option>
                            <option value="80x64">80x64</option>
                            <option value="160x128">160x128</option>
                            <option value="320x240">320x240</option>
                            <option value="640x480">640x480</option>
                        </select>
                    </div>

                    <div id="get_picture_options">
                        <label for="get_snapshot">Get a snapshot: </label>
                        <input type="checkbox" id="get_snapshot_input" name="get_snapshot" value="yes">
                        
                        <label for="num_skip_frame">Skip frames: </label>
                        <input type="number" id="snapshot_skip_frames" name="num_skip_frame" size="2">
                        
                        <p>Get picture: <p><br>
                        <input type="radio" id="get_snapshot" name="get_snapshot" value="snapshot">
                        <label for="get_snapshot">Snapshot picture</label>
                        <br>
                        <input type="radio" id="get_raw" name="get_raw" value="raw">
                        <label for="get_raw">RAW picture</label>
                        <br>
                        <input type="radio" id="get_jpeg" name="get_jpeg" value="jpeg">
                        <label for="get_jpeg">JPEG picture</label>
                        <br>
                        <input type="radio" id="get_video" name="get_video" value="video">
                        <label for="get_video">Video</label>
                    </div>
                </div>

                <div id="next_control">
                    <input id="next_control_bttn" type="image" src="./img/arrow_bttn_right.png" onclick="controller.handleControlBttn(1)"/>
                    <p id="next_control_text">Next</p>
                </div>
            </div>
            
            <div id="console_div">
                <textarea readonly id="response_console" autocomplete='off' ></textarea>
                <button id="clear_terminal_bttn" type="button" onclick="controller.handleClearBttn()">Clear terminal</button>
            </div>
        </div>
    </body>
</html>
