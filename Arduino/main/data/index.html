<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>

        <title>Wireless Camera</title>

        <link rel="icon" href="./img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="index.css" type="text/css"/>
        <script src="index.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Wireless Camera Monitor</h1>
        <h2>Controls</h2>
        <div id="controls_div">
            <div id="prev_control">
                <input id="prev_control_bttn" type="image" src="./img/arrow_bttn_left.png" onclick="prev()"/>
                <p id="prev_control_text">Prev</p>
            </div>

            <div id="control_content">
                <p id="sync_text">Sync camera</p>
            </div>

            <div id="next_control">
                <input id="next_control_bttn" type="image" src="./img/arrow_bttn_right.png" onclick="next()"/>
                <p id="next_control_text">Next</p>
            </div>
        </div>

        <hr>
        
        <h2>Console</h2>
        <div id="console_div">
            <textarea readonly id="response_console" autocomplete='off' ></textarea>
            <button id="clear_terminal_bttn" type="button" onclick="clearTerminal()">Clear terminal</button>
        </div>
    </body>
</html>
